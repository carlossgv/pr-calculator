name: Build & Push (PWA) + Deploy (staging/main)

on:
  push:
    branches: [main, staging]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME_WEB: ghcr.io/${{ github.repository }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Select build platforms
        id: platforms
        run: |
          if [ "${{ github.ref_type }}" = "tag" ] || [ "${{ github.ref_name }}" = "main" ]; then
            echo "value=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "value=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta (WEB)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=staging,enable=${{ github.ref_name == 'staging' || (github.event_name == 'workflow_dispatch' && github.ref_name != 'main') }}
            type=ref,event=branch
            type=sha,format=short,prefix=
            type=ref,event=tag

      - name: Build & push WEB image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: web
          platforms: ${{ steps.platforms.outputs.value }}
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
                   TURBO_SCOPE=@repo/web
                   PNPM_FILTER=@repo/web
                   VITE_APP_ENV=${{ github.ref_name == 'main' && 'prod' || 'dev' }}
                   VITE_APP_TITLE=${{ github.ref_name == 'main' && 'PR Calculator' || 'PR Calculator Dev' }}

  deploy_main:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: production
    if: >
      (github.event_name == 'push' && github.ref_name == 'main')
      || (github.event_name == 'workflow_dispatch' && github.ref_name == 'main')

    steps:
      - name: Deploy PR Calculator (production) via docker compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2222
          script: |
            set -euo pipefail
            cd /home/carlos/homelab/pr-calculator-web

            # main => pr-calculator-web (latest)
            docker compose pull pr-calculator-web
            docker compose up -d pr-calculator-web

            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | (rg -n "pr-calculator-web(\s|$)" || true)

      - name: Notify ntfy about deploy (production)
        env:
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
        run: |
          curl -sS -X POST \
            -u :"${NTFY_TOKEN}" \
            -H "Title: PR Calculator deployed (production)" \
            -H "Tags: rocket,production" \
            -H "Priority: default" \
            -d "Env: production | Service: pr-calculator-web | Ref: ${{ github.ref_name }} | Sha: ${{ github.sha }}" \
            https://ntfy.carlosgv.dev/pr-calculator >/dev/null 2>&1 || true

  deploy_staging:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: staging
    if: >
      (github.event_name == 'push' && github.ref_name == 'staging')
      || (github.event_name == 'workflow_dispatch' && github.ref_name != 'main')

    steps:
      - name: Deploy PR Calculator (staging) via docker compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2222
          script: |
            set -euo pipefail
            cd /home/carlos/homelab/pr-calculator-web

            # staging/other => pr-calculator-web-dev (:staging)
            docker compose pull pr-calculator-web-dev
            docker compose up -d pr-calculator-web-dev

            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | (rg -n "pr-calculator-web-dev(\s|$)" || true)

      - name: Notify ntfy about deploy (staging)
        env:
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
        run: |
          curl -sS -X POST \
            -u :"${NTFY_TOKEN}" \
            -H "Title: PR Calculator deployed (staging)" \
            -H "Tags: rocket,staging" \
            -H "Priority: default" \
            -d "Env: staging | Service: pr-calculator-web-dev | Ref: ${{ github.ref_name }} | Sha: ${{ github.sha }}" \
            https://ntfy.carlosgv.dev/pr-calculator >/dev/null 2>&1 || true
