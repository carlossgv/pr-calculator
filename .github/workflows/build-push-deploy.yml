# FILE: .github/workflows/build-push-deploy.yml
name: Build & Push (API+WEB) + Deploy

on:
  push:
    branches: [main, staging]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME_API: ghcr.io/${{ github.repository }}-api
  IMAGE_NAME_WEB: ghcr.io/${{ github.repository }}-web

jobs:
  # =========================
  # BUILD & PUSH
  # =========================
  build_and_push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Select platforms
        id: platforms
        run: |
          # Single-arch for now (amd64 only).
          # To re-enable multi-arch for main/tags, swap in the conditional below:
          # if [ "${{ github.ref_name }}" = "main" ] || [ "${{ github.ref_type }}" = "tag" ]; then
          #   echo "value=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          # else
          #   echo "value=linux/amd64" >> $GITHUB_OUTPUT
          # fi
          echo "value=linux/amd64" >> $GITHUB_OUTPUT

      - name: Compute deploy flavor
        id: flavor
        run: |
          set -euo pipefail

          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "is_prod=true" >> $GITHUB_OUTPUT
            echo "is_staging=false" >> $GITHUB_OUTPUT
          else
            # staging branch OR ANY manual dispatch on non-main behaves as staging
            if [ "${{ github.ref_name }}" = "staging" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "is_prod=false" >> $GITHUB_OUTPUT
              echo "is_staging=true" >> $GITHUB_OUTPUT
            else
              echo "is_prod=false" >> $GITHUB_OUTPUT
              echo "is_staging=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Docker meta (API)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_API }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ steps.flavor.outputs.is_prod == 'true' }}
            type=raw,value=staging,enable=${{ steps.flavor.outputs.is_staging == 'true' }}
            type=ref,event=branch
            type=sha,format=short
            type=ref,event=tag

      - name: Docker meta (WEB)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_WEB }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ steps.flavor.outputs.is_prod == 'true' }}
            type=raw,value=staging,enable=${{ steps.flavor.outputs.is_staging == 'true' }}
            type=ref,event=branch
            type=sha,format=short
            type=ref,event=tag

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: api
          platforms: ${{ steps.platforms.outputs.value }}
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Build & push WEB
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: web
          platforms: ${{ steps.platforms.outputs.value }}
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            VITE_APP_ENV=${{ steps.flavor.outputs.is_prod == 'true' && 'prod' || 'dev' }}
            VITE_APP_TITLE=${{ steps.flavor.outputs.is_prod == 'true' && 'PR Calculator' || 'PR Calculator Dev' }}
            VITE_API_BASE=${{ vars.API_URL }}
            VITE_APP_VERSION=${{ github.sha }}

  # =========================
  # DEPLOY STAGING
  # - staging branch pushes
  # - OR manual workflow_dispatch on ANY non-main branch
  # =========================
  deploy_staging:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref_name == 'staging' || (github.event_name == 'workflow_dispatch' && github.ref_name != 'main')

    steps:
      - name: Validate Tailscale auth key
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}
        run: |
          if [ -z "${TS_AUTHKEY:-}" ]; then
            echo "TS_AUTHKEY is missing. Add it under repo Settings → Secrets and variables → Actions → Environments → staging." >&2
            exit 1
          fi

      - name: Connect to Tailscale (Headscale)
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          tags: tag:github-actions
          args: >
            --login-server=${{ vars.TS_LOGIN_SERVER }}
            --accept-dns=false
            --timeout=45s
          ping: ${{ vars.DEPLOY_HOST_TS }}

      - name: Deploy (staging)
        run: |
          set -euo pipefail
          tailscale ssh ${{ vars.SERVER_USER }}@${{ vars.DEPLOY_HOST_TS }} << 'EOF'
            cd ${{ vars.DEPLOY_PATH }}
            docker compose --env-file .env.dev -f docker-compose.dev.yml pull pr-calculator-api-dev pr-calculator-web-dev
            docker compose --env-file .env.dev -f docker-compose.dev.yml up -d pr-calculator-db-dev pr-calculator-api-dev pr-calculator-web-dev
          EOF

  # =========================
  # DEPLOY PRODUCTION
  # - main branch pushes
  # - OR manual workflow_dispatch on main
  # =========================
  deploy_production:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: production
    if: github.ref_name == 'main'

    steps:
      - name: Validate Tailscale auth key
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}
        run: |
          if [ -z "${TS_AUTHKEY:-}" ]; then
            echo "TS_AUTHKEY is missing. Add it under repo Settings → Secrets and variables → Actions → Environments → production." >&2
            exit 1
          fi

      - name: Connect to Tailscale (Headscale)
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          tags: tag:github-actions
          args: >
            --login-server=${{ vars.TS_LOGIN_SERVER }}
            --accept-dns=false
            --timeout=45s
          ping: ${{ vars.DEPLOY_HOST_TS }}

      - name: Deploy (production)
        run: |
          set -euo pipefail
          tailscale ssh ${{ vars.SERVER_USER }}@${{ vars.DEPLOY_HOST_TS }} << 'EOF'
            cd ${{ vars.DEPLOY_PATH }}
            docker compose --env-file .env.prd -f docker-compose.prod.yml pull pr-calculator-api pr-calculator-web
            docker compose --env-file .env.prd -f docker-compose.prod.yml up -d pr-calculator-db pr-calculator-api pr-calculator-web
          EOF

      - name: Notify ntfy
        env:
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
        run: |
          curl -sS -X POST \
            -u :"$NTFY_TOKEN" \
            -H "Title: PR Calculator deployed (production)" \
            -H "Tags: rocket,production" \
            -d "Ref: ${{ github.ref_name }} | Sha: ${{ github.sha }}" \
            ${{ vars.NTFY_URL }} || true
