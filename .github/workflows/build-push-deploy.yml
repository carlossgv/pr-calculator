# FILE: .github/workflows/build-push-deploy.yml
name: Build & Push (API+WEB) + Deploy

on:
  push:
    branches: [main, staging]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME_API: ghcr.io/${{ github.repository }}-api
  IMAGE_NAME_WEB: ghcr.io/${{ github.repository }}-web

# =========================
# BUILD & PUSH
# =========================
jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Select platforms
        id: platforms
        run: |
          if [ "${{ github.ref_name }}" = "main" ] || [ "${{ github.ref_type }}" = "tag" ]; then
            echo "value=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "value=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta (API)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=staging,enable=${{ github.ref_name == 'staging' }}
            type=ref,event=branch
            type=sha,format=short
            type=ref,event=tag

      - name: Docker meta (WEB)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=staging,enable=${{ github.ref_name == 'staging' }}
            type=ref,event=branch
            type=sha,format=short
            type=ref,event=tag

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: api
          platforms: ${{ steps.platforms.outputs.value }}
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Build & push WEB
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: web
          platforms: ${{ steps.platforms.outputs.value }}
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            VITE_APP_ENV=${{ github.ref_name == 'main' && 'prod' || 'dev' }}
            VITE_APP_TITLE=${{ github.ref_name == 'main' && 'PR Calculator' || 'PR Calculator Dev' }}
            VITE_API_BASE=${{ github.ref_name == 'main' && 'https://prcalc-api.carlosgv.dev' || 'https://prcalc-api-dev.carlosgv.dev' }}
            VITE_APP_VERSION=${{ github.sha }}

# =========================
# DEPLOY STAGING
# =========================
  deploy_staging:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref_name == 'staging'

    steps:
      - name: Connect to Tailscale (Headscale)
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          args: >
            --login-server=https://vpn.carlosgv.dev
            --accept-dns=false
            --timeout=45s
          ping: ${{ vars.DEPLOY_HOST_TS }}

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 22 ${{ vars.DEPLOY_HOST_TS }} >> ~/.ssh/known_hosts

      - name: Deploy (staging)
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key ${{ vars.SERVER_USER }}@${{ vars.DEPLOY_HOST_TS }} << 'EOF'
            cd /home/carlos/homelab/pr-calculator-web
            docker compose pull pr-calculator-api-dev pr-calculator-web-dev
            docker compose up -d pr-calculator-db-dev pr-calculator-api-dev pr-calculator-web-dev
          EOF

# =========================
# DEPLOY PRODUCTION
# =========================
  deploy_production:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: production
    if: github.ref_name == 'main'

    steps:
      - name: Connect to Tailscale (Headscale)
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          args: >
            --login-server=https://vpn.carlosgv.dev
            --accept-dns=false
            --timeout=45s
          ping: ${{ vars.DEPLOY_HOST_TS }}

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 22 ${{ vars.DEPLOY_HOST_TS }} >> ~/.ssh/known_hosts

      - name: Deploy (production)
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key ${{ vars.SERVER_USER }}@${{ vars.DEPLOY_HOST_TS }} << 'EOF'
            cd /home/carlos/homelab/pr-calculator-web
            docker compose pull pr-calculator-api pr-calculator-web
            docker compose up -d pr-calculator-db pr-calculator-api pr-calculator-web
          EOF

      - name: Notify ntfy
        env:
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
        run: |
          curl -sS -X POST \
            -u :"$NTFY_TOKEN" \
            -H "Title: PR Calculator deployed (production)" \
            -H "Tags: rocket,production" \
            -d "Ref: ${{ github.ref_name }} | Sha: ${{ github.sha }}" \
            https://ntfy.carlosgv.dev/pr-calculator || true
