  deploy_main:
    # needs: build_and_push
    runs-on: ubuntu-latest
    environment: production
    if: >
      (github.event_name == 'push' && github.ref_name == 'main')
      || (github.event_name == 'workflow_dispatch' && github.ref_name == 'main')

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          args: --accept-dns=false
          ping: ${{ vars.DEPLOY_HOST_TS }}


      - name: Deploy PR Calculator (production) via docker compose over Tailscale SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEPLOY_HOST_TS }}   # ej: 100.64.0.3
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail
            cd /home/carlos/homelab/pr-calculator-web

            docker compose pull pr-calculator-api pr-calculator-web
            docker compose up -d pr-calculator-db pr-calculator-api pr-calculator-web

            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | (rg -n "pr-calculator-(db|api|web)(\s|$)" || true)

      - name: Notify ntfy about deploy (production)
        env:
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
        run: |
          curl -sS -X POST \
            -u :"${NTFY_TOKEN}" \
            -H "Title: PR Calculator deployed (production)" \
            -H "Tags: rocket,production" \
            -H "Priority: default" \
            -d "Env: production | Services: pr-calculator-api, pr-calculator-web | Ref: ${{ github.ref_name }} | Sha: ${{ github.sha }}" \
            https://ntfy.carlosgv.dev/pr-calculator >/dev/null 2>&1 || true

  deploy_staging:
    # needs: build_and_push
    runs-on: ubuntu-latest
    environment: staging
    if: >
      (github.event_name == 'push' && github.ref_name == 'staging')
      || (github.event_name == 'workflow_dispatch' && github.ref_name != 'main')

    steps:
      - name: Preflight can reach headscale
        run: |
          set -euo pipefail
          # cambia por tu URL real de headscale
          curl -fsSIL --max-time 10 https://vpn.carlosgv.dev/health || true
          curl -fsSIL --max-time 10 https://vpn.carlosgv.dev || true

      - name: Connect to Tailscale (Headscale)
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          # IMPORTANT: Headscale necesita login-server explÃ­cito
          args: >
            --login-server=https://vpn.carlosgv.dev
            --accept-dns=false
            --timeout=45s
          # Esto evita depender de /dev/net/tun del runner
          tailscaled-args: --tun=userspace-networking
          # Espera a que el runner "aparezca" y el dockervm lo acepte
          ping: ${{ vars.DEPLOY_HOST_TS }}

      - name: Deploy PR Calculator (staging) via docker compose over Tailscale SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEPLOY_HOST_TS }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail
            cd /home/carlos/homelab/pr-calculator-web

            docker compose pull pr-calculator-api-dev pr-calculator-web-dev
            docker compose up -d pr-calculator-db-dev pr-calculator-api-dev pr-calculator-web-dev

            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | (rg -n "pr-calculator-(db-dev|api-dev|web-dev)(\s|$)" || true)
