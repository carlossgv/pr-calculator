  deploy_staging:
    # needs: build_and_push
    runs-on: ubuntu-latest
    environment: staging
    if: >
      (github.event_name == 'push' && github.ref_name == 'staging')
      || (github.event_name == 'workflow_dispatch' && github.ref_name != 'main')

    steps:
      - name: Connect to Tailscale (Headscale)
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          args: >
            --login-server=https://vpn.carlosgv.dev
            --accept-dns=false
            --timeout=45s
          # Esto evita depender de /dev/net/tun del runner
          # tailscaled-args: --tun=userspace-networking
          # Espera a que el runner "aparezca" y el dockervm lo acepte
          ping: ${{ vars.DEPLOY_HOST_TS }}

      # - name: Debug TCP/22 to dockervm
      #   run: |
      #     set -euo pipefail
      #     nc -vz -w 5 ${{ vars.DEPLOY_HOST_TS }} 22
      #
      - name: Write SSH key for appleboy
        run: |
          set -euo pipefail
          mkdir -p /github/home/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_B64 }}" | base64 -d > /github/home/.ssh/deploy_key
          chmod 600 /github/home/.ssh/deploy_key
          ssh-keyscan -p 22 ${{ vars.DEPLOY_HOST_TS }} >> /github/home/.ssh/known_hosts

      - name: Sanity check deploy key exists
        run: |
          ls -l /github/home/.ssh
          head -n 2 /github/home/.ssh/deploy_key


      - name: Deploy PR Calculator (staging)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEPLOY_HOST_TS }}
          username: ${{ vars.SERVER_USER }}
          port: 22
          key_path: /github/home/.ssh/deploy_key
          script: |
            set -euo pipefail
            cd /home/carlos/homelab/pr-calculator-web
            docker compose pull pr-calculator-api-dev pr-calculator-web-dev
            docker compose up -d pr-calculator-db-dev pr-calculator-api-dev pr-calculator-web-dev
