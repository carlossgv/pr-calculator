# apps/web/nginx.conf

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # --- Service worker: nunca cache ---
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    try_files $uri =404;
  }

  # --- Manifest: nunca cache (o cache muy corto) ---
  location = /manifest.webmanifest {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    try_files $uri =404;
  }

  # --- HTML: no cache (esto es CLAVE para que el update se detecte rápido) ---
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # --- Vite hashed assets: cache eterno ---
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # --- App icons (no siempre caen en /assets): cache largo ---
  location ~* ^/(favicon\.ico|favicon-32\.png|apple-touch-icon\.png|pwa-(192|512)\.png|pwa/icon-(192|512)\.png|vite\.svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # --- SPA fallback ---
  location / {
    # Ojo: acá NO pongo "no-cache" global para no pisar /assets.
    # La clave es index.html explícito arriba.
    try_files $uri $uri/ /index.html;
  }
}
